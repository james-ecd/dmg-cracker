[package]
name = "dmg-cracker"
version = "0.1.0"
edition = "2021"
authors = ["James Davis <jamesecd@gmail.com"]
rust-version = "1.67.0"
description = "Tool for brute forceing encrypted DMG images on OSX"
readme = "README.md"
#respository = "https://github.com/james-ecd/dmg-cracker"
license-file = "LICENSE"
keywords = ["encrpyted", "dmg", "brute", "force", "cracker"]
#categories = ["command-line-utilities"]
exclude = ["/test_resources"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.1.4", features = ["derive"] }
console = "0.15.5"
indicatif = {version = "*", features = ["rayon"]}
num_cpus = "1.15.0"
random-string = "1.0.0"
rayon = "1.6.1"

[dev-dependencies]
mockall = "0.11.3"
regex = "1.7.1"
tempfile = "3.3.0"

[lib]
name = "dmg_cracker"
path = "src/lib.rs"

[[bin]]
name = "dmg-cracker"
path = "src/main.rs"
